name: Develop CI

on: 
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 시작
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: test 경로 application.yml 파일 생성
        run: |
          mkdir -p ./src/test/resources
          echo "${{ secrets.APPLICATION_TEST }}" > ./src/test/resources/application.yml

      - name: Gradle 캐시 적용
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 시작 (테스트 제외)
        run: ./gradlew clean build -x test --no-daemon

      - name: Gradle 테스트 시작
        run: ./gradlew test --no-daemon

      - name : 실패 알림
        if: failure()
        run: echo "❌ 테스트 실패! PR에서 확인해주세요."

      - name: PR 생성 Slack 알림
        if: github.event_name == 'pull_request'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"📣 PR 생성됨! \n👉 *${{ github.event.pull_request.title }}* \n🧑‍💻 작성자: ${{ github.actor }} \n🔗 링크: ${{ github.event.pull_request.html_url }}\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 빌드 성공 알림 (Slack)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"✅ CI 성공! \n📦 브랜치: ${{ github.ref_name }} \n🔗 링크: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 빌드 실패 알림 (Slack)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"❌ CI 실패! \n📦 브랜치: ${{ github.ref_name }} \n🧑‍💻 커밋자: ${{ github.actor }} \n🔗 로그 확인: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

      
